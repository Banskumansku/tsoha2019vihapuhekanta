{% extends "layout.html" %}

{% block body %}
    {% if current_user.is_authenticated %}
        <table class="table table-hover">
            <tr>
                <th>Username</th>
                <th>Account ID</th>
                <th>Delete account</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.id }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('users_delete', id = user.id) }}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>

                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div>Log in</div>
    {% endif %}
    <script type="text/javascript">
    </script>
{% endblock %}
